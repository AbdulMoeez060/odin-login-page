<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="bg">
            <img class="bg-img" src="./images/lake.jpg" alt="lake and mountains">
            <div class="logo">
                <img class="odin-logo" src="./images/odin-lined.png" alt="" srcset="">
                <h1>Odin</h1>
            </div>
        </div>

        <div class="main">
            <div class="texts">
                <p>This is not a real service! You know you need something like this in your life to help you realise your deepest dreams. <br>Sign up now to get started <br> <br>You know you want to.</p>
            </div>
            <div class="sign-up-form">

                <h2>Let's do this!</h2>

                <form id="myform" method="post" onsubmit="event.preventDefault(); onSub();" >
                    <div class="row">
                        <div class="col">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" autocomplete="on" pattern="\w{1,20}" required>
                        </div>
                        <div class="col">    
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" autocomplete="on" pattern="\w{1,20}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" autocomplete="on" required>
                        </div>
                        <div class="col">    
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" pattern="03[0-9]{2}-?[0-9]{7}" autocomplete="on">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" minlength="4" required>
                        </div>
                        <div class="col">    
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                            <p id="warning" class="hide"><strong>&#9888;</strong> Passwords don't match!</p>
                        </div>
                    </div>
                </form>
            </div>

            <input id="submit" type="submit" value="Submit" form="myform">
            <p>Already Have a Account? <a href="#">Log in</a></p>

    
        </div>
    </div>
    
</body>
</html>
